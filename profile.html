<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
font-family:Arial;
text-align:center;
background:linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
color:white;
padding:40px;
}

.box{
background:rgba(255,255,255,0.15);
padding:30px;

display:inline-block;
width:320px;
}

a{
display:block;
background:white;
color:#2575fc;
padding:12px;
margin:10px 0;

text-decoration:none;
font-weight:bold;
}
</style>
</head>

<body>

<h1 id="username">Loading...</h1>

<div class="box">
<div id="links"></div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient=createClient(
"https://pibrvhziqkaitaacbegy.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

async function load(){

const username=window.location.pathname.replace("/","").toLowerCase();

if(!username){
document.getElementById("username").innerText="User not found";
return;
}

const {data:profile}=await supabaseClient
.from("profiles")
.select("*")
.eq("username",username)
.single();

if(!profile){
document.getElementById("username").innerText="User not found";
return;
}

document.getElementById("username").innerText=profile.username;

const {data:links}=await supabaseClient
.from("links")
.select("*")
.eq("user_id",profile.id);

let html="";
if(links){
links.forEach(l=>{
html+=`<a href="${l.url}" target="_blank">${l.title}</a>`;
});
}
document.getElementById("links").innerHTML=html;
}

load();
</script>

</body>
</html>
