<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg,#eef2ff,#e0e7ff,#f5f3ff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:360px;
      max-width:92%;
      background:rgba(255,255,255,0.65);
      backdrop-filter: blur(20px);
      border-radius:28px;
      padding:30px 25px;
      box-shadow:0 25px 60px rgba(0,0,0,0.08);
      text-align:center;
    }

    .avatar{
      width:95px;
      height:95px;
      border-radius:50%;
      margin:auto;
      background:linear-gradient(135deg,#6366f1,#a855f7);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      color:white;
      font-weight:600;
      margin-bottom:15px;
    }

    h1{
      margin:5px 0 5px 0;
      font-size:22px;
      color:#111827;
    }

    .bio{
      font-size:14px;
      color:#6b7280;
      margin-bottom:20px;
    }

    .linkbtn{
      display:block;
      text-decoration:none;
      padding:14px;
      margin:10px 0;
      border-radius:14px;
      font-weight:600;
      color:#111827;
      background:white;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      transition:0.25s;
    }

    .linkbtn:hover{
      transform:translateY(-3px);
      box-shadow:0 18px 35px rgba(0,0,0,0.12);
    }

    .footer{
      margin-top:20px;
      font-size:12px;
      color:#9ca3af;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="avatar" id="avatar">U</div>
  <h1 id="username">Loading...</h1>
  <div class="bio" id="bio">Creator</div>

  <div id="links"></div>

  <div class="footer">Powered by Linkarsha</div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

async function loadProfile(){
let username = window.location.pathname.replace("/","").toLowerCase();

if(!username){
document.getElementById("username").innerText="User not found";
return;
}

const {data:profile} = await supabaseClient
.from("profiles")
.select("*")
.ilike("username",username)
.single();

if(!profile){
document.getElementById("username").innerText="User not found";
return;
}

// avatar first letter
document.getElementById("avatar").innerText =
profile.username.charAt(0).toUpperCase();

document.getElementById("username").innerText="@"+profile.username;

if(profile.bio){
document.getElementById("bio").innerText=profile.bio;
}

// links
const {data:links}=await supabaseClient
.from("links")
.select("*")
.eq("user_id",profile.id);

let html="";
if(links && links.length>0){
links.forEach(l=>{
html+=`<a class="linkbtn" href="${l.url}" target="_blank">${l.title}</a>`;
});
}else{
html="<p>No links yet</p>";
}

document.getElementById("links").innerHTML=html;
}

loadProfile();
</script>

</body>
</html>
