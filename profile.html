<!DOCTYPE html>
<html>
<head>
<title>Linkarsha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#eef2ff,#f8fafc,#f1f5f9);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* glass luxury card */
.card{
width:380px;
max-width:92%;
background:rgba(255,255,255,0.7);
backdrop-filter:blur(25px);
border-radius:30px;
padding:45px 28px;
text-align:center;
box-shadow:0 40px 120px rgba(0,0,0,0.12);
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;}
}

.avatar{
width:110px;
height:110px;
border-radius:50%;
margin:auto;
margin-bottom:16px;
background:linear-gradient(135deg,#6366f1,#7c3aed);
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:40px;
font-weight:700;
background-size:cover;
background-position:center;
box-shadow:0 15px 40px rgba(99,102,241,0.4);
}

.username{
font-size:24px;
font-weight:700;
}

.bio{
color:#666;
margin-top:6px;
margin-bottom:22px;
font-size:14px;
}

/* premium link buttons */
.link{
display:block;
padding:16px;
margin:14px 0;
border-radius:18px;
text-decoration:none;
font-weight:600;
color:#111;
background:white;
box-shadow:0 12px 30px rgba(0,0,0,0.08);
transition:0.25s;
}

.link:hover{
transform:scale(1.05);
box-shadow:0 18px 40px rgba(0,0,0,0.15);
}

.footer{
margin-top:28px;
font-size:12px;
color:#999;
}
</style>
</head>

<body>

<div class="card">
<div class="avatar" id="avatar">U</div>
<div class="username" id="username">@user</div>
<div class="bio" id="bio">Creator</div>
<div id="links"></div>
<div class="footer">Powered by Linkarsha</div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient=createClient(
"https://pibrvhziqkaitaacbegy.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

// username from URL
let username=window.location.pathname.replace("/","").toLowerCase();

async function load(){

const {data:profile,error}=await supabaseClient
.from("profiles")
.select("*")
.ilike("username",username)
.single();

if(error || !profile){
document.body.innerHTML="<h2 style='font-family:sans-serif'>User not found</h2>";
return;
}

document.getElementById("username").innerText="@"+profile.username;

if(profile.bio){
document.getElementById("bio").innerText=profile.bio;
}

// avatar
if(profile.avatar){
document.getElementById("avatar").style.background="url('"+profile.avatar+"')";
document.getElementById("avatar").innerText="";
}else{
document.getElementById("avatar").innerText=profile.username.charAt(0).toUpperCase();
}

// links
const {data:links}=await supabaseClient
.from("links")
.select("*")
.eq("user_id",profile.id);

let html="";

if(links){
links.forEach(l=>{
html+=`<a class="link" href="${l.url}" target="_blank">${l.title}</a>`;
});
}

document.getElementById("links").innerHTML=html;
}

load();
</script>

</body>
</html>
