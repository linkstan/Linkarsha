<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color: white;
      padding: 40px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: white;
      color: #2575fc;
      font-weight: bold;
      margin-top:10px;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>

<h1>Linkarsha</h1>
<p>Create your premium creator link page</p>

<div class="box">
  <h2>Signup</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="username" placeholder="Choose username"><br>

  <button onclick="signUp()">Create Account</button>

  <p id="message"></p>

  <hr style="margin:20px 0">

  <h3>Already have account?</h3>
  <button onclick="login()">Login</button>
</div>

<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
  "PASTE_YOUR_ANON_KEY"
);

async function signUp() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const username = document.getElementById("username").value;

  if(!email || !password || !username){
    document.getElementById("message").innerText = "Fill all fields";
    return;
  }

  // ðŸ”¥ signup
  const { data, error } = await supabaseClient.auth.signUp({
    email: email,
    password: password
  });

  if(error){
    document.getElementById("message").innerText = error.message;
    return;
  }

  const user = data.user;

  if(!user){
    document.getElementById("message").innerText =
    "Signup success. Now login.";
    return;
  }

  // ðŸ”¥ create profile safely
  const { error: profileError } = await supabaseClient
    .from("profiles")
    .insert([
      {
        id: user.id,
        username: username.toLowerCase()
      }
    ]);

  if(profileError){
    document.getElementById("message").innerText =
    profileError.message;
    return;
  }

  document.getElementById("message").innerText =
  "Account created successfully ðŸ˜ˆ Now login";
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email,
    password: password
  });

  if (error) {
    document.getElementById("message").innerText = error.message;
    return;
  }

  window.location.href = "/dashboard";
}

// auto redirect if already logged
async function checkUser(){
  const { data: { user } } = await supabaseClient.auth.getUser();
  if(user){
    window.location.href = "/dashboard";
  }
}
checkUser();
</script>

</body>
</html>
