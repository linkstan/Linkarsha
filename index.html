<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      text-align:center;
      background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color:white;
      padding:40px;
    }

    .box{
      background: rgba(255,255,255,0.15);
      padding:30px;
      border-radius:20px;
      display:inline-block;
    }

    input{
      padding:10px;
      margin:8px;
      width:260px;
      border:none;
      border-radius:10px;
    }

    button{
      padding:12px 25px;
      border:none;
      border-radius:20px;
      background:white;
      color:#2575fc;
      font-weight:bold;
      cursor:pointer;
      margin-top:10px;
    }
  </style>
</head>

<body>

<h1>Linkarsha</h1>
<p>Create your premium creator link page</p>

<div class="box">
  <h2>Signup / Login</h2>

  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <input id="username" type="text" placeholder="Username (only for signup)"><br>

  <button onclick="signUp()">Create Account</button><br>
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
  "PASTE_ANON_KEY"
);

async function signUp(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const username=document.getElementById("username").value.toLowerCase();

  if(!email||!password||!username){
    msg.innerText="Fill all fields";
    return;
  }

  // create auth
  const { data, error } = await supabaseClient.auth.signUp({
    email:email,
    password:password
  });

  if(error){
    msg.innerText=error.message;
    return;
  }

  const user=data.user;

  // create profile
  await supabaseClient.from("profiles").insert([
    {
      id:user.id,
      username:username,
      bio:""
    }
  ]);

  msg.innerText="Account created. Now login.";
}

async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email:email,
    password:password
  });

  if(error){
    msg.innerText=error.message;
    return;
  }

  window.location.href="/dashboard.html";
}

// auto login redirect
async function check(){
 const { data:{user} } = await supabaseClient.auth.getUser();
 if(user){
   window.location.href="/dashboard.html";
 }
}
check();
</script>

</body>
</html>
