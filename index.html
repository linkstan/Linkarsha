<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color: white;
      padding: 40px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: white;
      color: #2575fc;
      font-weight: bold;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>

<h1>Linkarsha</h1>
<p>Create your smart link profile</p>

<div class="box">
  <h2>Signup</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="username" placeholder="Choose username"><br>
  <button onclick="signUp()">Create Account</button>
  <p id="message"></p>
</div>

<script>
  const supabase = supabase.createClient(
    "https://pibrvhziqkaitaacbegy.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
  );

  async function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password
    });

    if (error) {
      document.getElementById("message").innerText = error.message;
      return;
    }

    const user = data.user;

    const { error: profileError } = await supabase
      .from("profiles")
      .insert([
        { id: user.id, username: username }
      ]);

    if (profileError) {
      document.getElementById("message").innerText = profileError.message;
      return;
    }

    document.getElementById("message").innerText = "Account created successfully!";
  }
</script>

</body>
</html>
