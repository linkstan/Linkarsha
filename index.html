<!DOCTYPE html>
<html>
<head>
<title>Linkarsha — Creator Operating System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
{margin:0;padding:0;box-sizing:border-box}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica;
background:#07070c;
color:white;
overflow-x:hidden;
}

/ ===== animated background ===== /
.bg{
position:fixed;
width:100%;
height:100%;
z-index:-2;
background:linear-gradient(270deg,#0f0c29,#1a1a2e,#24243e,#302b63,#0f0c29);
background-size:800% 800%;
animation:move 18s ease infinite;
}
@keyframes move{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/ ===== FLOATING TOP BAR ===== /
.topbar{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
width:92%;
max-width:1150px;
z-index:999;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
border-radius:40px;
padding:14px 22px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
}

.logo{
font-weight:800;
font-size:18px;
}

.top-actions{
display:flex;
align-items:center;
gap:12px;
}

.login{
padding:10px 18px;
background:rgba(255,255,255,0.15);
border-radius:18px;
text-decoration:none;
color:white;
font-size:14px;
}

.signup{
padding:11px 22px;
background:white;
color:black;
border-radius:22px;
text-decoration:none;
font-weight:700;
}

.menu{
font-size:22px;
opacity:.8;
}

/ ===== HERO ===== /
.hero{
display:flex;
min-height:100vh;
padding-top:140px;
align-items:center;
}

.hero-left{
width:50%;
padding:40px 70px;
}

.headline{
font-size:68px;
font-weight:900;
line-height:1.05;
letter-spacing:-1px;
}

.sub{
margin-top:22px;
font-size:19px;
color:#bdbddd;
max-width:520px;
}

/ ===== CLAIM BOX ===== /
.claim-box{
margin-top:40px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(16px);
border-radius:20px;
padding:18px;
display:flex;
align-items:center;
gap:16px;
position:relative;
width:fit-content;
}

.claim-left{
font-size:18px;
color:#aaa;
}
.claim-left span{color:white;}

.claim-btn{
background:#6366f1;
border:none;
padding:14px 22px;
color:white;
border-radius:16px;
font-weight:700;
cursor:pointer;
}

.free-badge{
position:absolute;
top:-12px;
right:20px;
background:linear-gradient(90deg,#00ffa3,#00c3ff);
color:black;
font-size:12px;
padding:4px 10px;
border-radius:20px;
font-weight:800;
}

/ ===== RIGHT GIF STRIP ===== /
.hero-right{
width:50%;
display:flex;
align-items:center;
overflow:hidden;
}

.gif-row{
display:flex;
gap:20px;
animation:scroll 35s linear infinite;
}

.gif-row img{
width:190px;
height:300px;
object-fit:cover;
border-radius:24px;
box-shadow:0 25px 60px rgba(0,0,0,.6);
}

@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

/ ===== MOBILE ===== */
@media(max-width:900px){

.hero{
flex-direction:column;
padding-top:120px;
}

.hero-left{
width:100%;
text-align:center;
padding:30px 24px;
}

.hero-right{
width:100%;
margin-top:30px;
}

.headline{font-size:40px}
.sub{font-size:16px;margin:auto}

.claim-box{
flex-direction:row;
justify-content:center;
margin-left:auto;
margin-right:auto;
}

.gif-row img{
width:160px;
height:240px;
}

}

</style>
</head>

<body>

<div class="bg"></div>

<!-- TOP BAR -->
<div class="topbar">
<div class="logo">Linkarsha</div>

<div class="top-actions">
<a href="/" class="login">Log in</a>
<a href="/" class="signup">Sign up free</a>
<div class="menu">≡</div>
</div>
</div>

<!-- HERO -->
<section class="hero">

<div class="hero-left">

<h1 class="headline">
The Creator Economy OS.<br>
Not just a link.
</h1>

<p class="sub">
Sell. Monetize. Grow.<br>
Linkarsha powers your entire creator business from one powerful link.
</p>

<div class="claim-box">
<div class="claim-left">
linkarsha.com/<span>username</span>
</div>

<button class="claim-btn">Claim username</button>
<div class="free-badge">It's Free</div>
</div>

</div>

<!-- RIGHT SIDE GIF STRIP -->
<div class="hero-right">
<div class="gif-row">

<img src="creator1.jpg.PNG">
<img src="creator2.jpg.PNG">
<img src="creator3.jpg.PNG">
<img src="creator4.jpg.PNG">
<img src="creator5.jpg.PNG">
<img src="setup1.jpg.PNG">
<img src="setup2.jpg.PNG">
<img src="setup3.jpg.PNG">
<img src="setup4.jpg.PNG">
<img src="setup5.jpg.PNG">

<!-- repeat for smooth scroll -->
<img src="creator1.jpg.PNG">
<img src="creator2.jpg.PNG">
<img src="creator3.jpg.PNG">
<img src="creator4.jpg.PNG">
<img src="creator5.jpg.PNG">

</div>
</div>

</section>

</body>
</html>
