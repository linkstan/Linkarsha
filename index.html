<!DOCTYPE html>
<html>
<head>
<title>Linkarsha</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{

.box{

</head>

<body>

<h1>Linkarsha</h1>
<p>Create your creator page</p>

<div class="box">

<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>
<input id="username" placeholder="Username"><br>

<p id="msg"></p>

<button onclick="signup()">Create Account</button>
<button onclick="login()">Login</button>

</div>

<script>
const { createClient } = supabase;

const supabaseClient=createClient(
"https://pibrvhziqkaitaacbegy.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

async function signup(){

const email=document.getElementById("email").value.trim();
const password=document.getElementById("password").value.trim();
const username=document.getElementById("username").value.trim().toLowerCase();

if(!email||!password||!username){
msg.innerText="Fill all fields";
return;
}

// create auth user
const {data,error}=await supabaseClient.auth.signUp({
email:email,
password:password
});

if(error){
msg.innerText=error.message;
return;
}

const user=data.user;

if(!user){
msg.innerText="Signup failed";
return;
}

// ðŸ”´ CREATE PROFILE ROW (MOST IMPORTANT)
const {error:profileError}=await supabaseClient
.from("profiles")
.insert([{
id:user.id,
username:username,
bio:"",
avatar_url:""
}]);

if(profileError){
msg.innerText="Profile create error: "+profileError.message;
return;
}

msg.innerText="Account created. Now login.";
}

async function login(){

const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

const {error}=await supabaseClient.auth.signInWithPassword({
email:email,
password:password
});

if(error){
msg.innerText=error.message;
return;
}

window.location.href="/dashboard";
}
</script>
