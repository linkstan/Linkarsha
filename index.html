<!DOCTYPE html>
<html>
<head>
<title>Linkarsha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(135deg,#eef2ff,#f5f3ff,#fafafa);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.box{
width:380px;
max-width:92%;
background:rgba(255,255,255,0.9);
padding:40px 25px;
border-radius:24px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.12);
}

input{
width:100%;
padding:14px;
margin:10px 0;
border-radius:12px;
border:1px solid #eee;
font-size:15px;
}

button{
padding:14px;
border:none;
border-radius:12px;
background:#6366f1;
color:white;
font-weight:600;
width:100%;
cursor:pointer;
margin-top:10px;
}

.result{
text-align:left;
padding:12px;
border-radius:12px;
background:#f5f5f5;
margin:6px 0;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">

<h1>Linkarsha</h1>
<p>Create. Share. Discover creators.</p>

<!-- SEARCH -->
<input id="searchInput" placeholder="Search creators..." onkeyup="searchUser()">
<div id="results"></div>

<hr style="margin:25px 0">

<h3>Create account</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<input id="username" placeholder="Username">
<button onclick="signup()">Create Account</button>

<p id="msg"></p>

<hr style="margin:20px 0">
<button onclick="login()">Login</button>

</div>

<script>
const { createClient } = supabase;

const supabaseClient=createClient(
"https://pibrvhziqkaitaacbegy.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

// SEARCH USERS
async function searchUser(){
const q=document.getElementById("searchInput").value.toLowerCase();

if(q.length<1){
document.getElementById("results").innerHTML="";
return;
}

const {data}=await supabaseClient
.from("profiles")
.select("username,verified")
.ilike("username","%"+q+"%")
.limit(8);

let html="";
data.forEach(u=>{
html+=`
<div class="result" onclick="openProfile('${u.username}')">
@${u.username} ${u.verified?'âœ”':''}
</div>`;
});

document.getElementById("results").innerHTML=html;
}

function openProfile(username){
window.location.href="/"+username;
}

// SIGNUP
async function signup(){

const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const username=document.getElementById("username").value.toLowerCase();
const msg=document.getElementById("msg");

if(!email||!password||!username){
msg.innerText="Fill all fields";
return;
}

const {data,error}=await supabaseClient.auth.signUp({
email:email,
password:password
});

if(error){
msg.innerText=error.message;
return;
}

if(!data.user){
msg.innerText="Signup success. Now login.";
return;
}

// create profile row
const {error:profileError}=await supabaseClient
.from("profiles")
.insert([{id:data.user.id,username:username}]);

if(profileError){
msg.innerText=profileError.message;
return;
}

msg.innerText="Account created. Now login.";
}

// LOGIN
async function login(){

const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const msg=document.getElementById("msg");

const {error}=await supabaseClient.auth.signInWithPassword({
email:email,
password:password
});

if(error){
msg.innerText=error.message;
return;
}

window.location.href="/dashboard";
}

// AUTO LOGIN
async function check(){
const {data:{user}}=await supabaseClient.auth.getUser();
if(user){
window.location.href="/dashboard";
}
}
check();
</script>

</body>
</html>
