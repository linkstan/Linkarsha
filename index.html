<!DOCTYPE html>
<html>
<head>
<title>Linkarsha — Creator Operating System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
{margin:0;padding:0;box-sizing:border-box}

body{
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:#0b0b12;
color:white;
overflow-x:hidden;
}

/ ===== background ===== /
.bg{
position:fixed;
width:100%;
height:100%;
z-index:-2;
background:linear-gradient(270deg,#0f0c29,#1a1a2e,#24243e,#302b63);
background-size:800% 800%;
animation:move 18s ease infinite;
}
@keyframes move{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/ ===== floating navbar ===== /
.topbar{
position:fixed;
top:18px;
left:50%;
transform:translateX(-50%);
width:92%;
max-width:1100px;
z-index:9999;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(18px);
border-radius:28px;
padding:14px 18px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 10px 40px rgba(0,0,0,0.25);
border:1px solid rgba(255,255,255,0.12);
}

.logo{
font-size:20px;
font-weight:700;
}

.top-actions{
display:flex;
align-items:center;
gap:12px;
}

.login{
padding:10px 18px;
border-radius:14px;
background:rgba(255,255,255,0.15);
text-decoration:none;
color:white;
font-weight:600;
}

.signup{
padding:11px 22px;
border-radius:18px;
background:linear-gradient(90deg,#6a5cff,#8f7bff);
color:white;
text-decoration:none;
font-weight:700;
}

.menu{
font-size:22px;
padding:6px 10px;
background:rgba(255,255,255,0.15);
border-radius:10px;
}

/ ===== HERO ===== /
.hero{
display:flex;
min-height:100vh;
padding-top:120px;
}

/ LEFT /
.hero-left{
width:50%;
padding:40px 60px;
display:flex;
flex-direction:column;
justify-content:flex-start;
}

.headline{
font-size:64px;
font-weight:800;
line-height:1.05;
}

.sub{
margin-top:20px;
font-size:18px;
color:#bbb;
max-width:520px;
}

/ claim box /
.claim-box{
margin-top:40px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(16px);
border-radius:20px;
padding:18px;
display:flex;
align-items:center;
gap:16px;
position:relative;
width:fit-content;
}

.claim-left{
font-size:18px;
color:#aaa;
}
.claim-left span{color:white}

.claim-btn{
background:#5865F2;
border:none;
padding:14px 22px;
color:white;
border-radius:16px;
font-weight:600;
cursor:pointer;
}

.free-badge{
position:absolute;
top:-12px;
right:20px;
background:linear-gradient(90deg,#00ffa3,#00c3ff);
color:black;
font-size:12px;
padding:4px 10px;
border-radius:20px;
font-weight:700;
}

/ RIGHT moving visuals /
.hero-right{
width:50%;
display:flex;
justify-content:center;
gap:20px;
overflow:hidden;
}

.scroll-column{
display:flex;
flex-direction:column;
gap:20px;
animation:scroll 18s linear infinite;
}
.scroll-column.reverse{animation-direction:reverse}

.scroll-column img{
width:240px;
border-radius:26px;
}

@keyframes scroll{
0%{transform:translateY(0)}
100%{transform:translateY(-50%)}
}

/ ===== MOBILE ===== */
@media(max-width:900px){

.hero{flex-direction:column;}

.hero-left{
width:100%;
padding:120px 24px 40px;
text-align:center;
}

.hero-right{
width:100%;
overflow:hidden;
padding:20px;
}

.scroll-column{
flex-direction:row;
animation:scrollX 18s linear infinite;
}

.scroll-column.reverse{display:none}

.scroll-column img{width:220px;}

@keyframes scrollX{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

.headline{font-size:40px;}
.claim-box{
flex-direction:column;
gap:12px;
width:100%;
}

}
</style>
</head>

<body>

<div class="bg"></div>

<!-- NAVBAR -->
<div class="topbar">
  <div class="logo">Linkarsha</div>
  <div class="top-actions">
    <a href="/" class="login">Log in</a>
    <a href="/" class="signup">Sign up free</a>
    <div class="menu">≡</div>
  </div>
</div>

<!-- HERO -->
<section class="hero">

<div class="hero-left">
<h1 class="headline">
The Creator Economy OS.<br>
Not just a link.
</h1>

<p class="sub">
Sell. Monetize. Grow.  
Linkarsha powers your entire creator business from one powerful link.
</p>

<div class="claim-box">
<div class="claim-left">
linkarsha.com/<span>username</span>
</div>

<button class="claim-btn">Claim your username</button>
<div class="free-badge">It's Free</div>
</div>
</div>

<div class="hero-right">

<div class="scroll-column">
<img src="creator1.jpg.PNG">
<img src="creator2.jpg.PNG">
<img src="creator3.jpg.PNG">
<img src="creator4.jpg.PNG">
<img src="creator5.jpg.PNG">
</div>

<div class="scroll-column reverse">
<img src="setup1.jpg.PNG">
<img src="setup2.jpg.PNG">
<img src="setup3.jpg.PNG">
<img src="setup4.jpg.PNG">
<img src="setup5.jpg.PNG">
</div>

</div>
</section>

</body>
</html>
