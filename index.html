<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family:Arial;
      text-align:center;
      background:linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color:white;
      padding:40px;
    }

    input{
      padding:10px;
      margin:10px;
      width:250px;
      border-radius:8px;
      border:none;
    }

    button{
      padding:10px 20px;
      border:none;
      border-radius:20px;
      cursor:pointer;
      background:white;
      color:#2575fc;
      font-weight:bold;
      margin-top:10px;
    }

    .box{
      background:rgba(255,255,255,0.15);
      padding:30px;
      border-radius:20px;
      display:inline-block;
    }
  </style>
</head>

<body>

<h1>Linkarsha</h1>
<p>Create your premium creator link page</p>

<div class="box">
  <h2>Signup</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="username" placeholder="Choose username"><br>

  <button onclick="signUp()">Create Account</button>

  <p id="message"></p>

  <hr style="margin:20px 0">

  <h3>Already have account?</h3>
  <button onclick="login()">Login</button>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

async function signUp(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const username = document.getElementById("username").value.trim().toLowerCase();

  if(!email || !password || !username){
    document.getElementById("message").innerText="Fill all fields";
    return;
  }

  document.getElementById("message").innerText="Creating account...";

  // create auth account
  const { error } = await supabaseClient.auth.signUp({
    email:email,
    password:password
  });

  if(error){
    document.getElementById("message").innerText=error.message;
    return;
  }

  // wait for session to be ready
  setTimeout(async ()=>{

    const { data:{user} } = await supabaseClient.auth.getUser();

    if(!user){
      document.getElementById("message").innerText=
      "Signup success. Now login once.";
      return;
    }

    // create profile linked to correct auth id
    const { error:profileError } = await supabaseClient
      .from("profiles")
      .insert([
        {
          id:user.id,
          username:username
        }
      ]);

    if(profileError){
      document.getElementById("message").innerText=
      profileError.message;
      return;
    }

    document.getElementById("message").innerText=
    "Account created ðŸ˜ˆ Now login";

  },2000);
}

async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email:email,
    password:password
  });

  if(error){
    document.getElementById("message").innerText=error.message;
    return;
  }

  window.location.href="/dashboard.html";
}

// auto redirect if already logged
async function checkUser(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  if(user){
    window.location.href="/dashboard.html";
  }
}
checkUser();
</script>

</body>
</html>
