<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color:white;
      text-align:center;
      padding:40px;
    }

    .box{
      background: rgba(255,255,255,0.15);
      padding:30px;
      border-radius:20px;
      display:inline-block;
      margin-top:40px;
      width:300px;
    }

    button{
      padding:10px 20px;
      border:none;
      border-radius:20px;
      background:white;
      color:#2575fc;
      font-weight:bold;
      cursor:pointer;
      margin-top:20px;
    }
  </style>
</head>

<body>

<h1>Welcome to Linkarsha</h1>

<div class="box">
  <h2 id="welcome">Loading...</h2>
  <p>Your public link:</p>
  <h3 id="publicLink"></h3>
<hr style="margin:20px 0">
<h3>Add New Link</h3>
<input type="text" id="linkTitle" placeholder="Link title (Instagram, YouTube)" style="padding:8px;border-radius:8px;border:none;margin:5px;"><br>
<input type="text" id="linkUrl" placeholder="https://yourlink.com" style="padding:8px;border-radius:8px;border:none;margin:5px;"><br>
<button onclick="addLink()">Add Link</button>
<p id="linkMsg"></p>
<hr style="margin:20px 0">
<h3>Your Links</h3>
<div id="linksList"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpYnJ2aHppcWthaXRhYWNiZWd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc3MDQsImV4cCI6MjA4NzAxMzcwNH0.gBi73cyS6exLNfm1iz6IwAzWFXXxFAjgjlnbuHx7HMw"
);

async function loadUser(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "/";
    return;
  }

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if(error){
    document.getElementById("welcome").innerText = "Error loading profile";
    return;
  }

  document.getElementById("welcome").innerText =
    "Hello, " + data.username;

  document.getElementById("publicLink").innerText =
    "linkarsha.netlify.app/" + data.username;
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href = "/";
}

loadUser();
  let currentUserId = null;

async function loadUser(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "/";
    return;
  }

  currentUserId = user.id;

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if(error){
    document.getElementById("welcome").innerText = "Error loading profile";
    return;
  }

  document.getElementById("welcome").innerText =
    "Hello, " + data.username;

  document.getElementById("publicLink").innerText =
    "linkarsha.netlify.app/" + data.username;

  loadLinks();
}

async function addLink(){
  const title = document.getElementById("linkTitle").value;
  const url = document.getElementById("linkUrl").value;

  if(!title || !url){
    document.getElementById("linkMsg").innerText = "Enter title and URL";
    return;
  }

  const { error } = await supabaseClient
    .from("links")
    .insert([
      {
        user_id: currentUserId,
        title: title,
        url: url
      }
    ]);

  if(error){
    document.getElementById("linkMsg").innerText = error.message;
    return;
  }

  document.getElementById("linkMsg").innerText = "Link added!";
  document.getElementById("linkTitle").value="";
  document.getElementById("linkUrl").value="";

  loadLinks();
}

async function loadLinks(){
  const { data, error } = await supabaseClient
    .from("links")
    .select("*")
    .eq("user_id", currentUserId);

  if(data){
    let html="";
    data.forEach(link=>{
      html += `
<a href="${link.url}" target="_blank" 
style="
display:block;
background:white;
color:#2575fc;
padding:12px;
margin:10px 0;
border-radius:12px;
text-decoration:none;
font-weight:bold;
">
${link.title}
</a>
`;
    });
    document.getElementById("linksList").innerHTML = html;
  }
}
</script>

</body>
</html>
