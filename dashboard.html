<!DOCTYPE html>
<html>
<head>
  <title>Linkarsha Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: Arial;
      background: linear-gradient(135deg,#6a11cb,#2575fc,#00c6ff);
      color:white;
      text-align:center;
      padding:40px;
    }

    .box{
      background: rgba(255,255,255,0.15);
      padding:30px;
      border-radius:20px;
      display:inline-block;
      margin-top:40px;
      width:320px;
    }

    button{
      padding:10px 20px;
      border:none;
      border-radius:20px;
      background:white;
      color:#2575fc;
      font-weight:bold;
      cursor:pointer;
      margin-top:15px;
    }

    input, textarea{
      padding:10px;
      border-radius:10px;
      border:none;
      margin:6px;
      width:85%;
    }

    a{
      display:block;
      background:white;
      color:#2575fc;
      padding:12px;
      margin:10px 0;
      border-radius:12px;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h1>Welcome to Linkarsha</h1>

<div class="box">
  <h2 id="welcome">Loading...</h2>

  <p>Your public link:</p>
  <h3 id="publicLink"></h3>

  <hr>

  <h3>Your Bio</h3>
  <textarea id="bioInput" placeholder="Write your bio..."></textarea>
  <button onclick="saveBio()">Save Bio</button>
  <div id="bioDisplay"></div>

  <hr>

  <h3>Add New Link</h3>
  <input type="text" id="linkTitle" placeholder="Instagram / YouTube">
  <input type="text" id="linkUrl" placeholder="https://yourlink.com">
  <button onclick="addLink()">Add Link</button>
  <p id="linkMsg"></p>

  <hr>

  <h3>Your Links</h3>
  <div id="linksList"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  "https://pibrvhziqkaitaacbegy.supabase.co",
  "YOUR_ANON_KEY"
);

let currentUserId = null;

async function loadUser(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "/";
    return;
  }

  currentUserId = user.id;

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if(error){
    document.getElementById("welcome").innerText = "Error loading profile";
    return;
  }

  document.getElementById("welcome").innerText =
    "Hello, " + data.username;

  document.getElementById("publicLink").innerText =
    "linkarsha.netlify.app/" + data.username;

  loadLinks();
  loadBio();
}

async function saveBio(){
  const bio = document.getElementById("bioInput").value;

  await supabaseClient
    .from("profiles")
    .update({ bio: bio })
    .eq("id", currentUserId);

  alert("Bio saved ðŸ˜ˆ");
  loadBio();
}

async function loadBio(){
  const { data } = await supabaseClient
    .from("profiles")
    .select("bio")
    .eq("id", currentUserId)
    .single();

  if(data?.bio){
    document.getElementById("bioDisplay").innerHTML =
      "<br><b>Your Bio:</b><br>" + data.bio;
  }
}

async function addLink(){
  const title = document.getElementById("linkTitle").value;
  const url = document.getElementById("linkUrl").value;

  if(!title || !url){
    document.getElementById("linkMsg").innerText = "Enter title and URL";
    return;
  }

  const { error } = await supabaseClient
    .from("links")
    .insert([{ user_id: currentUserId, title: title, url: url }]);

  if(error){
    document.getElementById("linkMsg").innerText = error.message;
    return;
  }

  document.getElementById("linkMsg").innerText = "Link added!";
  document.getElementById("linkTitle").value="";
  document.getElementById("linkUrl").value="";
  loadLinks();
}

async function loadLinks(){
  const { data } = await supabaseClient
    .from("links")
    .select("*")
    .eq("user_id", currentUserId);

  if(data){
    let html="";
    data.forEach(link=>{
      html += `<a href="${link.url}" target="_blank">${link.title}</a>`;
    });
    document.getElementById("linksList").innerHTML = html;
  }
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href = "/";
}

loadUser();
</script>

</body>
</html>
